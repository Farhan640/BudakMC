<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your License Keys - BudakMC</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
            user-select: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 90vh;
            color: white;
        }

        .license-item {
            background-color: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            color: #FFFFFF;
            max-width: 400px;
            text-align: left;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #555;
            font-family: 'Gothic A1', sans-serif;
        }

        .footer-text {
            font-size: 0.8em;
            color: #aaaaaa;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Your License Keys</h1>
        <div id="licenseKeysContainer"></div>
    </main>

    <footer>
        <p class="footer-text">&copy; 2024 BudakMC, All Rights Reserved | Dev by Farha</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        const rank = urlParams.get('rank');

        const container = document.getElementById('licenseKeysContainer');

        if (key && rank) {
            container.innerHTML = `
                <div class="license-item">
                    <strong>Rank:</strong> ${rank.charAt(0).toUpperCase() + rank.slice(1)}<br>
                    <strong>License Key:</strong> ${key}
                </div>`;
        } else {
            container.innerHTML = `<div class="license-item">No valid license key found.</div>`;
        }
    </script>
</body>
</html>
