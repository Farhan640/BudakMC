<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudakMC - Rank List</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
            user-select: none;
            overflow: auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
        }

        .logo {
            height: 150px;
            margin-right: 20px;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 90vh;
            padding-top: 20px;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .item h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .item button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .item button:hover {
            background-color: #FF4500;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #555;
            font-family: 'Gothic A1', sans-serif;
        }

        .footer-text {
            font-size: 0.8em;
            color: #aaaaaa;
            margin-top: 15px;
        }

        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="BudakMC Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">𝙻𝚊𝚖𝚊𝚗 𝚄𝚝𝚊𝚖𝚊</a></li>
                <li><a href="faq.html">𝚂𝚘𝚊𝚕𝚊𝚗 𝙻𝚊𝚣𝚒𝚖</a></li>
                <li><a href="merch.html">𝙺𝚎𝚍𝚊𝚒</a></li>
                <li><a href="license_keys.html">License Keys</a></li>
                <li><a href="apply_staff.html">𝙿𝚎𝚛𝚖𝚘𝚑𝚘𝚗𝚊𝚗 𝚂𝚝𝚊𝚏𝚏</a></li>
                <li id="authLink"></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Pilih Rank Anda</h1>
        <div class="items">
            <div class="item">
                <h2>Hero Rank</h2>
                <button onclick="purchaseRank('hero')">Buy Hero RM11</button>
            </div>
            <div class="item">
                <h2>Legend Rank</h2>
                <button onclick="purchaseRank('legend')">Buy Legend RM17</button>
            </div>
            <div class="item">
                <h2>Master Rank</h2>
                <button onclick="purchaseRank('master')">Buy Master RM24</button>
            </div>
            <div class="item">
                <h2>Titan Rank</h2>
                <button onclick="purchaseRank('titan')">Buy Titan RM30</button>
            </div>
            <div class="item">
                <h2>Vip Rank</h2>
                <button onclick="purchaseRank('vip')">Buy Vip RM35</button>
            </div>
            <div class="item">
                <h2>Vip+ Rank</h2>
                <button onclick="purchaseRank('vipplus')">Buy Vip+ RM40</button>
            </div>
            <div class="item">
                <h2>Mvp Rank</h2>
                <button onclick="purchaseRank('mvp')">Buy Mvp RM50</button>
            </div>
            <div class="item">
                <h2>Mvp+ Rank</h2>
                <button onclick="purchaseRank('mvpplus')">Buy Mvp+ RM58</button>
            </div>
            <div class="item">
                <h2>Mvp++ Rank</h2>
                <button onclick="purchaseRank('mvpplusplus')">Buy Mvp++ RM60</button>
            </div>
        </div>
        <div id="adminMessage" class="message"></div>
    </main>

    <footer>
        <p class="footer-text">&copy; 2024 BudakMC, All Rights Reserved | Dev by Farhan</p>
    </footer>

    <script>
        // Inisialisasi data pengguna jika tidak wujud
        if (!users[loggedInUser]) {
            users[loggedInUser] = [];  // Inisialisasi jika pengguna tidak ada
        }

        // Jejak kunci yang telah digunakan
        function trackUsedKeys() {
            const keys = {};
            for (const user in issuedKeys) {
                keys[user] = issuedKeys[user].slice(); // Simpan salinan kunci yang telah digunakan
            }
            return keys;
        }

        const authLink = document.getElementById('authLink');
        authLink.innerHTML = `<a href="#" onclick="logout()">Logout</a>`;

        function logout() {
            loggedInUser = null;
            alert('You have been logged out.');
            authLink.innerHTML = `<a href="login.html">Login</a>`;
        }

        function purchaseRank(rank) {
            if (!loggedInUser) {
                alert('Please log in before purchasing a rank.');
                return;
            }

            // Periksa jika pengguna telah membeli rank ini
            if (issuedKeys[loggedInUser] && issuedKeys[loggedInUser].includes(rank)) {
                alert(`You have already purchased the ${rank} rank. You cannot use the same key again.`);
                return;
            }

            // Periksa jika ada kunci yang tersedia
            if (!rankKeys[rank] || rankKeys[rank].length === 0) {
                document.getElementById('adminMessage').innerText = 'All keys for this rank have been used. Please contact admin for more information.';
                return;
            }

            // Dapatkan kunci yang berikutnya yang tersedia
            const issuedKey = rankKeys[rank].shift(); // Hapus kunci dari senarai yang tersedia

            // Simpan kunci untuk pengguna yang masuk
            users[loggedInUser].push({ rank: rank, key: issuedKey });

            // Jejak kunci yang dikeluarkan untuk pengguna
            if (!issuedKeys[loggedInUser]) {
                issuedKeys[loggedInUser] = []; // Inisialisasi jika pengguna tidak ada
            }
            issuedKeys[loggedInUser].push(issuedKey); // Tandakan kunci sebagai digunakan

            alert(`You have purchased the ${rank} rank. Your license key is: ${issuedKey}`);
        }
    </script>
</body>
</html>
